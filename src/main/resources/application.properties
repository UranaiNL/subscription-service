# MongoDB Properties
spring.data.mongodb.host=mongo-subscription
spring.data.mongodb.port=27019
spring.data.mongodb.database=subscription-service

# Discovery Client Properties
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.application.name=subscription-service
server.port=0

# Zipkin properties
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.tracing.sampling.probability=1.0

# Kafka Properties
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=subscriptionTopic
spring.kafka.consumer.group-id= subscriptionId
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.replay.uploadservice.event
spring.kafka.consumer.properties.spring.json.type.mapping=event:com.replay.uploadservice.event.ReplayUploadedEvent
